server:
    port: ${PORT:8080}
spring:
    datasource:
        url: ${DB_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: ${DDL_AUTO:update}
        show-sql: true

coreiot:
    username: ${COREIOT_USERNAME}
    password: ${COREIOT_PASSWORD}
    url: ${COREIOT_URL:app.coreiot.io}